<script>

window.requestAnimFrame = (function(callback){
	return window.requestAnimationFrame ||
	window.webkitRequestAnimationFrame ||
	window.mozRequestAnimationFrame ||
	window.oRequestAnimationFrame ||
	window.msRequestAnimationFrame ||
	function(callback){
		window.setTimeout(callback, 1000 / 60);
	};
})();

function getMousePos(canvas, evt) {
	var rect = canvas.getBoundingClientRect();
	return { x: evt.clientX - rect.left, y: evt.clientY - rect.top };
}

function onload() {
	var canvas = document.getElementById('mainCanvas');
	var context = canvas.getContext('2d');

	Sound.init({
		connect: {
			sources: [
				{ url: 'sounds/connect-2.wav' },
				{ url: 'sounds/connect-3.wav' },
			],
			volume: 0.15
		},
		select: {
			sources: [
				{ url: 'sounds/select-1.wav' }
			],
			volume: 0.3
		},
		win: {
			sources: [
				{ url: 'sounds/win.wav' }
			],
			volume: 0.15
		},
		lose: {
			sources: [
				{ url: 'sounds/lose.wav' }
			],
			volume: 0.15
		},
		background: {
			sources: [
				{ url: 'music/background1.ogg', volume: 0.15 },
				{ url: 'music/background2.ogg', volume: 0.3 }
			],
			loop: true,
			onEnded: 'background'
		}
	});

	Math.seedrandom();

	Sound.play('background');

	var root = RootScreen.init(canvas);
	var screen = root.screen;
	var state = root.state;
//	var screen = MenuScreen.init(canvas);

	canvas.addEventListener('mousedown', function(event) {
		state = screen.onMouseDown(state, getMousePos(canvas, event));
	}, false);
	document.addEventListener('mouseup', function(event) {
		state = screen.onMouseUp(state, getMousePos(canvas, event));
	}, false);
	canvas.addEventListener('mousemove', function(event) {
		state = screen.onMouseMove(state, getMousePos(canvas, event));
	}, false);

	var lastTime = Time.now();

	var gradient = context.createLinearGradient(0, -5 * canvas.height, 0, canvas.height);
	gradient.addColorStop(0, Colors.BACKGROUND.primary);
	gradient.addColorStop(1, Colors.BACKGROUND.secondary);

	var frameTimes = [];
	var animate = function() {
		var time = Time.now();
		var deltaTime = time - lastTime;
		lastTime = time;

		context.fillStyle = gradient;
		context.fillRect(0, 0, canvas.width, canvas.height);

		state = screen.update(state, deltaTime * 0.001, time * 0.001);
		screen.draw(state, context);

		// Frame time statistics
		var BUFFER_SIZE = 100;
		var frameDelta = Time.now() - time;
		frameTimes.push(frameDelta);
		if (frameTimes.length > BUFFER_SIZE) {
			frameTimes = frameTimes.slice(frameTimes.length - BUFFER_SIZE);
		}
		var count = frameTimes.length;
		var min = Number.MAX_VALUE;
		var max = 0;
		var sum = 0;
		for (var i = 0; i < count; i++) {
			var frameTime = frameTimes[i];
			max = Math.max(frameTime, max);
			min = Math.min(frameTime, min);
			sum += frameTime;
		}
		var average = sum / count;

		context.font = 'normal 1em Trebuchet';
		context.fillStyle = 'burlywood';
		context.fillRect(0, 0, 65, 75);
		context.fillStyle = 'black';
		context.textAlign = 'left';
		context.textBaseline = 'top';
		context.fillText(average.toFixed(2), 10, 10);
		context.fillText(min.toFixed(2), 10, 30);
		context.fillText(max.toFixed(2), 10, 50);

		requestAnimFrame(animate);
	};
	animate();
}

</script>
</head>
<body onload="onload();">
	<canvas id="mainCanvas" width="800" height="600" style="border-width:10px"></canvas>
</body>
</html>
